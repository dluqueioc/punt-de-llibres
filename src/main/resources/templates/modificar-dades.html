<!DOCTYPE html>
<html layout:decorate="~{layout/base.html}">

<head>
<title>Modificar dades</title>
</head>

<body>
	<section layout:fragment="content">
		<h1 class="header center black-pearl-text">Modificar les meves
			dades</h1>
		<div class="container">
			<div class="row">

				<form id="formModificarDades">
					<div>
						<input type="text" id="username" name="username" /> <label
							for="username">Nom d'usuari: <span
							th:text="${userData.username}"></span></label>
					</div>
					<div>
						<input type="email" id="email" name="email" /> <label for="email">Email:
							<span th:text="${userData.email}"></span>
						</label>
					</div>
					<div>
						<input type="text" id="name" name="name" /> <label for="name">Nom:
							<span th:text="${userData.name}"></span>
						</label>
					</div>
					<div>
						<input type="text" id="lastName" name="lastName" /> <label
							for="lastName">Cognom: <span
							th:text="${userData.lastName}"></span></label>
					</div>
					<div>
						<input type="text" pattern="[0-9]{5}" id="location"
							name="location" /> <label for="location">Ubicaci√≥: <span
							th:text="${userData.location}"></span></label>
					</div>
					<div>
						<input type="password" id="password" name="password" /> <label
							for="password">Contrasenya: </label>
					</div>
					<div>
						<input type="password" id="password2" name="password2" /> <label
							for="password2">Repeteix la contrasenya: </label>
					</div>

					<div class="input-field col s12 center-align">
						<button type="submit"
							class="btn-large waves-effect waves-light light-sea-green azure-text">Modifica les dades</button>
					</div>
				</form>
	</section>

	<th:block layout:fragment="script">
		<script th:src="@{/js/modificar-dades.js}"></script>
	</th:block>
</body>

</html>
