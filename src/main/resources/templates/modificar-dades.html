<!DOCTYPE html>
<html layout:decorate="~{layout/base.html}">

<head>
<title>Modificar dades</title>
</head>

<body>
	<section layout:fragment="content">
		<h1 class="header center black-pearl-text">Modificar dades</h1>
		<div class="container">
			<div class="row">
	    <div class="col l3"></div>
	    <div class="card col l6 m12 s12">
				<form th:method="put" th:object="${user}"
					th:action="@{/modificar-dades}" id="formModificarDades"
					enctype="multipart/form-data">
					<div class="input-field col s12 center-align">
						<i class="material-icons prefix">person_outline</i>
						<input type="text" id="username" name="username"
							th:field="*{username}" /> <label for="username">Nom
							d'usuari: </label>
					</div>
					<div class="input-field col s12 center-align">
						<i class="material-icons prefix">mail_outline</i>
						<input type="email" id="email" name="email" th:field="*{email}" />
						<label for="email">Email: </label>
					</div>
					<div class="input-field col s12 center-align">
						<i class="material-icons prefix">mode_edit</i>
						<input type="text" id="name" name="name" th:field="*{name}" /> <label
							for="name">Nom: </label>
					</div>
					<div class="input-field col s12 center-align">
						<i class="material-icons prefix">mode_edit</i>
						<input type="text" id="lastName" name="lastName"
							th:field="*{lastName}" /> <label for="lastName">Cognom:
						</label>
					</div>
					<div class="input-field col s12 center-align">
						<i class="material-icons prefix">location_on</i>
						<input type="text" pattern="[0-9]{5}" id="location"
							name="location" th:field="*{location}" /> <label for="location">Ubicaci√≥:
						</label>
					</div>
					<div class="input-field col s12 center-align">
						<i class="material-icons prefix">lock_outline</i>
						<input type="password" id="password" name="password"
							th:field="*{password}" /> <label for="password">Contrasenya:
						</label>
					</div>
					<div class="input-field col s12 center-align">
						<i class="material-icons prefix">lock_outline</i>
						<input type="password" id="password2" name="password2" /> <label
							for="password2">Repeteix la contrasenya: </label>
					</div>

<!-- 									id="selFoto" /> -->

<!-- 					</div> -->

					<div class="input-field col s12 center-align">
						<button type="submit"
							class="btn-large waves-effect waves-light light-sea-green azure-text">Modifica
							les dades</button>
					</div>
				</form>
				</div>
			</div>
		</div>
	</section>

	<th:block layout:fragment="script">
		<script th:src="@{/js/modificar-dades.js}"></script>
	</th:block>
</body>
</html>
