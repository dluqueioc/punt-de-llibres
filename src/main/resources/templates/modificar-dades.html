<!DOCTYPE html>
<html layout:decorate="~{layout/base.html}">
    <head>
        <title>Modificar dades</title>
        <link
            rel="stylesheet"
            type="text/css"
            href="/css/modificar-dades.css"
        />
    </head>

    <body>
        <section layout:fragment="content">
            <h1 class="header center black-pearl-text">Modificar dades</h1>
            <div class="container">
                <div class="row">
                    <div class="card col offset-l1 l10 m12 s12">
                        <form
                            th:method="post"
                            th:object="${user}"
                            th:action="@{/modificar-dades}"
                            id="formModificarDades"
                            enctype="multipart/form-data"
                        >
                            <div class="row">
                                <div class="text-fields col l6 s12">
                                    <div
                                        class="input-field col s12 center-align"
                                    >
                                        <i class="material-icons prefix"
                                            >mail_outline</i
                                        >
                                        <input
                                            type="email"
                                            id="email"
                                            name="email"
                                            th:field="*{email}"
                                        />
                                        <label for="email">Email</label>
                                    </div>
                                    <div
                                        class="input-field col s12 center-align"
                                    >
                                        <i class="material-icons prefix"
                                            >mode_edit</i
                                        >
                                        <input
                                            type="text"
                                            id="name"
                                            name="name"
                                            th:field="*{name}"
                                        />
                                        <label for="name">Nom</label>
                                    </div>
                                    <div
                                        class="input-field col s12 center-align"
                                    >
                                        <i class="material-icons prefix"
                                            >mode_edit</i
                                        >
                                        <input
                                            type="text"
                                            id="lastName"
                                            name="lastName"
                                            th:field="*{lastName}"
                                        />
                                        <label for="lastName">Cognom</label>
                                    </div>
                                    <div
                                        class="input-field col s12 center-align"
                                    >
                                        <i class="material-icons prefix"
                                            >location_on</i
                                        >
                                        <input
                                            type="text"
                                            class="search-address"
                                            id="location"
                                            name="location"
                                            th:field="*{location}"
                                        />
                                        <label for="location">Ubicació</label>
                                    </div>
                                    <div
                                        class="input-field col s12 center-align"
                                    >
                                        <i class="material-icons prefix"
                                            >lock_outline</i
                                        >
                                        <input
                                            type="password"
                                            id="password"
                                            name="password"
                                            th:field="*{password}"
                                            th:classappend="${passwordError} ? 'invalid' : ''"
                                        />
                                        <label for="password"
                                            >Contrasenya actual*
                                        </label>
                                        <input
                                            type="hidden"
                                            id="geoLocationLat"
                                            name="geoLocationLat"
                                        />
                                        <input
                                            type="hidden"
                                            id="geoLocationLng"
                                            name="geoLocationLng"
                                        />
                                        <span th:if="${passwordError}" class="helper-text" data-error="La contrasenya introduïda és incorrecta" data-success="right">La contrasenya introduïda és incorrecta</span>
                                    </div>
                                </div>
                                
                                
                                <div class="avatar col l4 offset-l1 s12">
                                    <div class="avatar-container">
                                        <label for="selFoto">
                                            <img
                                                class="responsive-img"
                                                th:src="@{${'/img/avatars/' + user.avatar}}"
                                                id="imgPerfil"
                                                alt="Imatge de perfil de l'usuari"
                                            />
                                        </label>
                                    </div>
                                    <div class="file-field input-field col s12">
                                        <div class="btn">
                                            <span>Foto de perfil</span>
                                            <input
                                                name="file"
                                                type="file"
                                                id="selFoto"
                                            />
                                        </div>
                                        <div class="file-path-wrapper">
                                            <input
                                                class="file-path validate"
                                                type="text"
                                            />
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="flexbox">
                                <div class="input-field center-align">
                                    <button
                                        onclick="window.location = '/usuari'"
                                        id="back-button"
                                        type="button"
                                        class="btn-large waves-effect waves-light light-sea-green-text azure"
                                    >
                                        Tornar
                                    </button>
                                </div>
                                <div id="boto-desar" class="input-field center-align">
                                    <button
                                        id="save-button"
                                        type="button"
                                        class="btn-large waves-effect waves-light light-sea-green azure-text"
                                    >
                                        Desa els canvis
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="modal">
                <div class="modal-content red lighten-4">
                    <h4 class="black-pearl-text center-align">Error</h4>
                    <p class="black-pearl-text center-align">
                        Per poder canviar les dades has d'introduir la teva contrasenya actual
                    </p>
                </div>

                <div class="modal-footer">
                    <a
                        class="modal-close waves-effect waves-green btn-flat atoll-text bolder"
                        >Tornar</a>
                </div>
            </div>
        </section>

        <th:block layout:fragment="script">
            <script src="https://cdn.jsdelivr.net/npm/places.js@1.18.2"></script>
            <script th:src="@{/js/modificar-dades.js}"></script>
        </th:block>
    </body>
</html>
