<!DOCTYPE html>
<html layout:decorate="~{layout/base.html}">
<head>
<title>Login</title>
<meta charset="UTF-8">
</head>

<body>
	<section layout:fragment="content">
		<div class="container">
			<h1 class="header center black-pearl-text">Iniciar sessió</h1>
			<div class="valign-wrapper row login-box">
				<div class="card col s12 oyster-bay">
					<form class="col s12" action="#" th:action="@{/login}"
						th:object="${user}" method="post">
						<div class="card-content center-align">
<!-- 							<img src="/img/logo_v2.png" alt="logo Punt de Llibres" style="height:100px;"> -->
						</div>
						<div class="row">
							<div class="input-field col s12 center-align">
								<i class="material-icons prefix">person</i> <input type="text"
									class="validate" name="username" th:field="*{username}" autocomplete="off" readonly
									onfocus="this.removeAttribute('readonly')" >
								<label for="username">Nom usuari</label>
							</div>
							<div class="input-field col s12 center-align">
								<i class="material-icons prefix">lock</i> <input type="password"
									name="password" th:field="*{password}"> <label
									for="password">Contrasenya</label>
							</div>
							<div id="remember-me-checkbox" class="col s12 center-align" style="margin: 2rem 0 1rem">
									<label>
											<input type="checkbox" class="filled-in" name="remember-me"/>
											<span>Recorda'm</span>
									</label>
							</div>
							<div class="input-field col s12 center-align">
								<button id="botoSubmit"
									class="btn waves-effect waves-light btn-large" type="submit"
									name="action" value="enviar">Inicia sessió</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</section>

	<footer>
		<p layout:fragment="custom-footer">This is some footer content
			from content page 1</p>
	</footer>
</body>
</html>
